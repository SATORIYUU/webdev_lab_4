<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Collection</title>
</head>
<body>
    <script>
        // JSON data for the books
        const booksData = [
            {
                "title": "The Great Gatsby",
                "author": "F. Scott Fitzgerald",
                "publicationYear": 1925,
                "genres": ["Fiction", "Classics"]
            },
            {
                "title": "To Kill a Mockingbird",
                "author": "Harper Lee",
                "publicationYear": 1960,
                "genres": ["Fiction", "Coming-of-Age"]
            }
        ];

        // Display the required details in the console
        console.log("Title of the first book:", booksData[0].title);
        console.log("Author of the second book:", booksData[1].author);

        // Get and display all genres
        booksData.forEach((book, index) => {
            console.log(`Genres of Book ${index + 1}:`, book.genres.join(", "));
        });
    </script>
</body>
</html>
